
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin Conexión - Prompt Ped-IA</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #1A1E28; /* Matching HSL(220, 20%, 12%) */
            color: #E0E0E0; /* Light text */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 600px;
        }
        h1 {
            color: #29B3B3; /* Matching HSL(180, 70%, 50%) */
            font-size: 2.2em; /* Adjusted for responsiveness */
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.1em; /* Adjusted for responsiveness */
            line-height: 1.6;
            margin-bottom: 1em;
        }
        .icon {
            font-size: 3.5em; /* Adjusted for responsiveness */
            margin-bottom: 0.3em;
            color: #29B3B3;
        }
         @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
            p {
                font-size: 1em;
            }
            .icon {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">⚠️</div>
        <h1>Estás Sin Conexión</h1>
        <p>Prompt Ped-IA necesita conexión a internet para funcionar.</p>
        <p>Por favor, revisa tu conexión y vuelve a intentarlo.</p>
    </div>
</body>
</html>
